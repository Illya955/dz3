<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Реєстрація користувача</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
    }


    header {
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 50px 0;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    main {
      flex-grow: 1;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
    }
form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: bold;
    }

    input, select {
      padding: 8px;
      font-size: 1em;
    }

    .gender-options {
      display: flex;
      gap: 15px;
    }

    .checkbox {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    button {
      padding: 10px;
      font-size: 1em;
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Реєстрація користувача</h1>
  </header>

  <main>
    <h2>Заповніть форму</h2>
    <form action="#" method="post">
      
      <div>
        <label for="first-name">Ім’я:</label>
        <input type="text" id="first-name" name="first-name" required>
      </div>

      <div>
        <label for="last-name">Прізвище:</label>
        <input type="text" id="last-name" name="last-name" required>
      </div>

      <div>
        <label for="dob">Дата народження:</label>
        <input type="date" id="dob" name="dob" required>
      </div>

      <div>
        <label for="email">Електронна пошта:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div>
        <label for="password">Пароль:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div>
        <label for="confirm-password">Підтвердіть пароль:</label>
        <input type="password" id="confirm-password" name="confirm-password" required>
      </div>

      <div>
        <label for="country">Країна проживання:</label>
        <select id="country" name="country" required>
          <option value="">Оберіть країну</option>
          <option value="ua">Україна</option>
          <option value="pl">Польща</option>
          <option value="de">Німеччина</option>
          <option value="us">США</option>
        </select>
      </div>

      <div>
        <label for="phone">Номер телефону:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10,15}" required placeholder="Наприклад: 380991234567">
      </div>

      <div class="checkbox">
        <input type="checkbox" id="terms" name="terms" required>
        <label for="terms">Я погоджуюсь з умовами користування</label>
      </div>

      <button type="submit">Зареєструватися</button>
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Компанія. Всі права захищені.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur nec sem et eros luctus dignissim.</p>
  </footer>
</body>
</html>
