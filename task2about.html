<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Про мене</title>
</head>
<body>
    <h1>Про мене</h1>

    <p>Мене звати <strong>Ілля</strong>. Я з Ковеля але навчаюсь у Луцьку.</p>

    <p>У вільний час я люблю дивитись <em>фільми</em>. Це допомагає мені розслабитися.</p>
    <p>Моя улюблена цитата:</p>
    <blockquote>
        "Вчіться так, ніби ви житимете вічно, і живіть так, ніби завтра помрете." — Махатма Ганді
    </blockquote>
</body>
</html>
