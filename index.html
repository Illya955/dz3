<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Головна сторінка</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      min-height: 100dvh;
      display: flex;
      flex-direction: column;
    }

    header {
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 50px 0;
    }

    header h1 {
      font-size: 2.5em;
      margin: 0;
    }

    nav {
      text-align: center;
      background-color: #ddd;
      padding: 10px 0;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #333;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      flex-grow: 1;
      padding: 20px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
    }

    main h2 {
      font-size: 2em;
      margin-bottom: 20px;
    }

    main p {
      font-size: 1.2em;
      line-height: 1.6;
    }

    .btn-group {
      margin-top: 30px;
    }

    .btn-group a {
      display: inline-block;
      margin: 10px;
      padding: 12px 25px;
      font-size: 1em;
      color: white;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 5px;
    }

    .btn-group a:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 20px 0;
    }
  </style>
</head>
<body>
  <header>
    <h1>Назва сторінки</h1>
  </header>

  <main>
    <h2>Заповніть форму</h2>
      <a href="register.html">Увійти</a>
  </main>

  <footer>
    <p>&copy; 2025 Компанія. Всі права захищені.</p>
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.
Curabitur nec sem et eros luctus dignissim.</p>
  </footer>

</body>
</html>
